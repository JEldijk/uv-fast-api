# This is a Databricks asset bundle definition for python.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: python

artifacts:
  default:
    type: whl
    build: uv build --wheel
    path: .

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-3885380627153529.9.azuredatabricks.net

  prod:
    mode: production
    workspace:
      host: https://adb-3885380627153529.9.azuredatabricks.net
      # We explicitly specify /Users/jochem.vaneldijk@beyonddutch.com to make sure we only have a single copy.
      root_path: /Users/jochem.vaneldijk@beyonddutch.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: jochem.vaneldijk@beyonddutch.com
        level: CAN_MANAGE
    run_as:
      user_name: jochem.vaneldijk@beyonddutch.com
